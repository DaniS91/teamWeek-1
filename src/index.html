<html lang="en-US">
<head>
  <title>openQuest | AI Text-Adventure Game</title>
</head>
<body>
  <nav>
    <span id="nav-pad"></span>
    <a href="index.html"><img id="nav-logo" src="./assets/images/logo.png" alt="nav-bar-logo"/></a>
    <a href="https://github.com/ambibma/teamWeek-1" class="to-right nav-link" target="_blank"><img id="gh-logo" src="./assets/images/github-mark-white.png"></a>
    <a href="mailto:ambio.pk@gmail.com" class="nav-link">Contact</a>
    <span id="nav-pad"></span>
  </nav>
  <div id="page">
    <h1>open<img src="./assets/images/logo.png" width="90">uest</h1>
    <div id="startBox"class="gameStartContainer">
      <div class="gameStart"> </div>
      <label for="menu">Select a preset:</label>
      <select id="menu" name="menu">
        <option value="option0">---</option>
        <option value="option1">Cyberpunk</option>
        <option value="option2">Matthew McConaughey Dating Simulator</option>
        <option value="option3">AI Takeover Survival</option>
      </select>
        <label for="themeInput">Or enter your own theme</label>  
        <input id='themeInput'type="text">
        <label for="nameInput">Choose Your name</label>
        <input id="nameInput" type="text">
        <button id='startButton'type="btn">START</button>
      </div>
    </div>  
    <div id='gameBox' class="gameContainer hidden">
      <div class='textBox'id="gameText">
        <p id="aiInput"></p>
        <p id="loading" class="hidden"><div id="loadingDots">Loading <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
      </p>
      </div>
      <div class='buttonBox hidden'id="playerInput">
        <div id="optionButtons">
          <p id="loading" class="hidden">Loading...</p>
          <button id='input1' class='selection' type="btn">1</button>
          <button id="input2" class='selection' type="btn">2</button>
          <button id='input3' class='selection' type="btn">3</button>
          <br>
        </div>
        <button id="reset" type="btn">Reset Game</button>
      </div>
      <div class='imageBox'id="image">
      
      </div>
    </div>
  </div>
</body>
